sudo: required
services:
  - docker

before_install:
  - docker build -t react-client-tests -f ./client/Dockerfile.dev ./client/.

script:
  - docker run react-client-tests npm run tests -- --coverage

after_success:
  # build all parts of app
  - docker build -t multitrack-client ./client
  - docker build -t multitrack-nginx ./nginx
  - docker build -t multitrack-server ./server
  - docker build -t multitrack-worker ./worker

  # log into docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  
  # put builded images to docker hub
  - docker push multitrack-client
  - docker push multitrack-nginx
  - docker push multitrack-server
  - docker push multitrack-worker